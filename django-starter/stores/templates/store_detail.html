<div class="modal-content bg-white rounded-lg shadow-xl p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">{{ store.name }}</h2>
    
    {% if store.imageStore %}
        <img src="{{ store.imageStore.file.url }}" alt="{{ store.name }}" class="w-full h-64 object-cover mb-4 rounded">
    {% else %}
        <div class="w-full h-64 bg-gray-200 flex items-center justify-center mb-4 rounded">
            <span class="text-gray-500">No image available</span>
        </div>
    {% endif %}
    
    <p class="text-gray-700 mb-4">{{ store.description }}</p>
    
    {% if store.horario %}
        <h3 class="text-xl font-semibold mb-2">Horario</h3>
        <p class="text-gray-600 mb-4">{{ store.horario }}</p>
    {% endif %}
    
    {% if store.dirección %}
        <h3 class="text-xl font-semibold mb-2">Dirección</h3>
        <p class="text-gray-600 mb-4">{{ store.dirección }}</p>
    {% endif %}
    
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="closeModal()">
        Cerrar
    </button>
</div>
