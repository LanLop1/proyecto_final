<!-- chat_support/templates/chat_support/user_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
</head>
<body>
    <h1>Lista de Usuarios</h1>
    <ul>
        {% for user in users %}
            <li>
                {{ user.user.username }}
                <a href="{% url 'chat_room' user.user.username %}">Iniciar Chat</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
