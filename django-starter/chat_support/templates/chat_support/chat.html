{% extends 'base.html' %}

{% block head_title %}Chat with {{other_user.user.username}} {% endblock %}

{% block extra_styles %}
<style>
    :root {
        --primary-color: #4a90e2; /* Azul m치s suave y moderno */
        --primary-dark-color: #003a6c; /* Azul oscuro */
        --background-color: #f5f7f9; /* Fondo m치s claro y limpio */
        --chat-bg-color: #ffffff;
        --chat-log-bg-color: #f9f9f9;
        --message-sent-bg-color: #4a90e2;
        --message-received-bg-color: #ffffff;
        --border-color: #dcdcdc;
        --text-color: #333;
        --text-light-color: #ffffff;
        --status-online-color: #27ae60; /* Verde moderno */
        --status-away-color: #f39c12; /* Amarillo moderno */
        --status-offline-color: #e74c3c; /* Rojo moderno */
        --shadow-color: rgba(0, 0, 0, 0.1);
        --font-family: 'Roboto', sans-serif;
    }

    body {
        margin: 0;
        font-family: var(--font-family);
        background-color: var(--background-color);
        overflow-x: hidden;
    }

    #chat-page {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        min-height: 80vh;
        box-sizing: border-box;
    }
    
    #chat-container {
        display: flex;
        flex-direction: column;
        height: 85vh;
        max-width: 100%;
        width: 100%;
        max-width: 1000px;
        background-color: var(--chat-bg-color);
        border-radius: 12px;
        box-shadow: 0 8px 24px var(--shadow-color);
        overflow: hidden;
        animation: fadeIn 0.6s ease-in-out;
        box-sizing: border-box;
    }
    
    #chat-header {
        background-color: var(--primary-color);
        color: var(--text-light-color);
        padding: 16px;
        font-size: 20px;
        font-weight: 500;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-bottom: 1px solid var(--primary-dark-color);
        box-shadow: 0 2px 6px var(--shadow-color);
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        text-align: center;
    }

    #chat-header .username {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 4px;
    }

    #chat-header #user-status {
        font-size: 12px;
        padding: 4px 12px;
        border-radius: 12px;
        display: inline-block;
        text-transform: capitalize;
        white-space: nowrap;
        transition: background-color 0.3s;
    }

    .status-online {
        background-color: var(--status-online-color);
    }

    .status-away {
        background-color: var(--status-away-color);
    }

    .status-offline {
        background-color: var(--status-offline-color);
    }

    #chat-log {
        flex: 1;
        padding: 16px;
        overflow-y: auto;
        background-color: var(--chat-log-bg-color);
        border-bottom: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        scroll-behavior: smooth;
        box-sizing: border-box;
    }
    
    .message {
        margin-bottom: 16px;
        padding: 12px 18px;
        border-radius: 16px;
        max-width: 100%;
        word-wrap: break-word;
        line-height: 1.5;
        position: relative;
        font-size: 14px;
        transition: background-color 0.3s, transform 0.3s;
        box-sizing: border-box;
    }
    
    .message.sent {
        background-color: var(--message-sent-bg-color);
        color: var(--text-light-color);
        align-self: flex-end;
        border: 1px solid var(--primary-dark-color);
    }
    
    .message.received {
        background-color: var(--message-received-bg-color);
        border: 1px solid var(--border-color);
        color: var(--text-color);
        align-self: flex-start;
    }
    
    .message:hover {
        transform: translateY(-2px);
    }
    
    .message::before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border: 10px solid transparent;
    }
    
    .message.sent::before {
        right: -10px;
        top: 50%;
        border-left-color: var(--message-sent-bg-color);
        border-width: 10px 10px 10px 0;
        transform: translateY(-50%);
    }
    
    .message.received::before {
        left: -10px;
        top: 50%;
        border-right-color: var(--message-received-bg-color);
        border-width: 10px 0 10px 10px;
        transform: translateY(-50%);
    }
    
    #chat-footer {
        padding: 16px;
        border-top: 1px solid var(--border-color);
        background-color: var(--chat-bg-color);
        display: flex;
        align-items: center;
        border-bottom-left-radius: 12px;
        border-bottom-right-radius: 12px;
    }
    
    #chat-message-form {
        display: flex;
        width: 100%;
        gap: 8px;
    }
    
    #chat-message-input {
        flex: 1;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.3s;
    }
    
    #chat-message-input:focus {
        border-color: var(--primary-dark-color);
        outline: none;
    }
    
    #chat-message-submit {
        padding: 12px 20px;
        background-color: var(--primary-color);
        border: none;
        border-radius: 8px;
        color: var(--text-light-color);
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s;
    }
    
    #chat-message-submit.enabled {
        background-color: var(--primary-dark-color);
    }
    
    #chat-message-submit:disabled {
        background-color: var(--border-color);
        cursor: not-allowed;
    }

    #chat-message-submit:hover {
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        #chat-header {
            font-size: 18px;
        }
        
        #chat-header .username {
            font-size: 16px;
        }
        
        #chat-header #user-status {
            font-size: 10px;
            padding: 2px 8px;
        }

        .message {
            font-size: 12px;
        }

        #chat-message-input {
            font-size: 12px;
        }

        #chat-message-submit {
            font-size: 12px;
        }
    }
    
    @media (max-width: 480px) {
        #chat-container {
            height: 100vh;
            border-radius: 0;
            padding: 0;
        }
        
        #chat-header {
            font-size: 16px;
            padding: 8px;
        }
        
        #chat-header .username {
            font-size: 14px;
        }
        
        #chat-header #user-status {
            font-size: 8px;
            padding: 2px 4px;
        }

        .message {
            font-size: 12px;
            padding: 8px 12px;
        }

        #chat-message-input {
            font-size: 12px;
            padding: 8px;
        }

        #chat-message-submit {
            font-size: 12px;
            padding: 8px 12px;
        }
    }
</style>
{% endblock %}

{% block layout %}
<div id="chat-page">
    <div id="chat-container">
        <div id="chat-header">
            <span class="username">{{ other_user.user.username }}</span>
            <span id="user-status">Desconectado 游댮</span>
        </div>
        <div id="chat-log">
            <div class="spinner" id="spinner"></div>
        </div>
        <div id="chat-footer">
            <form id="chat-message-form">
                {% csrf_token %}
                <input id="chat-message-input" type="text" name="message" placeholder="Escribe un mensaje..." autofocus>
                <button id="chat-message-submit" type="submit" disabled>Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

    {% block extra_scripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const chatLog = $('#chat-log');
            const messageInput = $('#chat-message-input');
            const submitButton = $('#chat-message-submit');
            const spinner = $('#spinner');
            const userStatus = $('#user-status'); // Elemento para mostrar el estado del usuario
            let lastMessageCount = 0; // Para seguir el n칰mero de mensajes y detectar si hay nuevos
            
            // Funci칩n para actualizar el estado del usuario
            const updateUserStatus = (status) => {
                $.ajax({
                    url: "{% url 'update_user_status' request.user.username %}",
                    method: "POST",
                    data: {
                        'status': status,
                        'csrfmiddlewaretoken': '{{ csrf_token }}',
                    },
                    success: function(response) {
                        // Estado actualizado
                    },
                    error: function(xhr, status, error) {
                        console.error('Error al actualizar el estado:', error);
                    }
                });
            };
            
            // Detectar cambios en la visibilidad de la p치gina
            $(document).on('visibilitychange', function() {
                if (document.hidden) {
                    updateUserStatus('offline');
                } else {
                    updateUserStatus('online');
                }
            });
    
            // Actualizar el estado cada 30 segundos si la p치gina est치 visible
            setInterval(function() {
                if (!document.hidden) {
                    updateUserStatus('online');
                }
            }, 30000); // 30 segundos
    
            // Inicialmente, actualizar el estado a 'online' cuando se carga la p치gina
            updateUserStatus('online');
    
            // Obtener los mensajes y actualizar el log del chat
            async function fetchMessages() {
                spinner.show(); // Mostrar spinner mientras se obtienen los mensajes
    
                try {
                    const response = await $.get("{% url 'get_messages' other_user.user.username %}");
                    const fragment = document.createDocumentFragment();
    
                    response.forEach(message => {
                        const messageClass = message.sender === '{{ request.user.username }}' ? 'sent' : 'received';
                        const div = document.createElement('div');
                        div.className = `message ${messageClass}`;
                        div.innerHTML = `<strong>${message.sender === '{{ request.user.username }}' ? 'T칰' : message.sender}:</strong> ${message.messagecontent}`;
                        fragment.appendChild(div);
                    });

                    const newMessageCount = response.length;

                    // Solo actualizar el chat y desplazar hacia abajo si hay nuevos mensajes
                    if (newMessageCount > lastMessageCount) {
                        chatLog.empty().append(fragment); // Insertar todos los mensajes de una vez
                        chatLog.scrollTop(chatLog[0].scrollHeight); // Desplazar hacia abajo
                        lastMessageCount = newMessageCount;
                    }
                    
                } catch (error) {
                    console.error('Error fetching messages:', error);
                } finally {
                    spinner.hide(); // Ocultar spinner despu칠s de cargar los mensajes
                }
            }
    
            // Cargar mensajes al cargar la p치gina
            fetchMessages();
    
            // Refrescar mensajes cada 5 segundos
            setInterval(fetchMessages, 5000);
    
            // Manejar el env칤o de formularios
            $('#chat-message-form').on('submit', async function(event) {
                event.preventDefault();
    
                const message = messageInput.val().trim();
                if (message) {
                    spinner.show(); // Mostrar spinner mientras se env칤a el mensaje
                    submitButton.attr('disabled', true); // Deshabilitar bot칩n de enviar
    
                    try {
                        await $.post("{% url 'chat_room' other_user.user.username %}", $(this).serialize());
                        messageInput.val(''); // Limpiar campo de entrada
                        await fetchMessages(); // Obtener mensajes para incluir el nuevo
                        chatLog.scrollTop(chatLog[0].scrollHeight); // Desplazar hacia abajo despu칠s de enviar un mensaje
                    } catch (error) {
                        console.error('Error sending message:', error);
                    } finally {
                        spinner.hide(); // Ocultar spinner despu칠s de enviar y cargar el mensaje
                        submitButton.attr('disabled', !messageInput.val().trim()); // Rehabilitar bot칩n si hay entrada
                    }
                }
            });
    
            // Habilitar o deshabilitar el bot칩n de enviar basado en la entrada
            messageInput.on('input', function() {
                submitButton.prop('disabled', !$(this).val().trim());
            });
    
            // Habilitar bot칩n de enviar si hay entrada y enviar con la tecla Enter
            messageInput.on('keydown', function(event) {
                if (event.key === 'Enter' && !submitButton.prop('disabled')) {
                    event.preventDefault();
                    $('#chat-message-form').submit(); // Enviar formulario
                }
            });
    
            // Comprobar el estado del otro usuario peri칩dicamente y mostrarlo
            setInterval(function() {
                $.get("{% url 'check_user_status' other_user.user.username %}", function(data) {
                    if (data.status === 'online') {
                        userStatus.text('En l칤nea 游릭');
                    } else {
                        userStatus.text('Desconectado 游댮');
                    }
                });
            }, 5000); // Comprobar cada 5 segundos
        });
    </script>   
{% endblock %}
