{% extends 'base.html' %}

{% block head_title %}Chat con {{other_user.user.username}} {% endblock %}

{% block extra_styles %}
<style>
    :root {
        --primary-color: #FFAB91; /* Naranja pastel claro */
        --primary-dark-color: #FF7043; /* Naranja m치s oscuro */
        --background-color: #FAF9F6; /* Fondo crema muy claro */
        --chat-bg-color: #FFFFFF; /* Blanco para el contenedor del chat */
        --chat-log-bg-color: #F9F9F9; /* Gris muy claro para el 치rea de mensajes */
        --message-sent-bg-color: #FFCCBC; /* Naranja pastel muy claro para mensajes enviados */
        --message-received-bg-color: #E0F7FA; /* Azul pastel claro para mensajes recibidos */
        --border-color: #E0E0E0; /* Gris p치lido para los bordes */
        --text-color: #333; /* Texto oscuro */
        --text-light-color: #333; /* Texto oscuro en mensajes enviados */
        --status-online-color: #4CAF50; /* Verde para estado online */
        --status-away-color: #FFC107; /* Amarillo pastel para estado away */
        --status-offline-bg-color: #E0E0E0; /* Gris claro para estado offline */
        --status-offline-text-color: #333; /* Gris oscuro para el texto offline */
        --shadow-color: rgba(0, 0, 0, 0.2);
        --font-family: 'Roboto', sans-serif; /* Fuente moderna y legible */
    }

    body {
        margin: 0;
        font-family: var(--font-family);
        background-color: var(--background-color);
        color: var(--text-color);
        overflow-x: hidden;
    }

    #chat-page {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 15px;
        min-height: 100vh;
        box-sizing: border-box;
    }
    
    #chat-container {
        display: flex;
        flex-direction: column;
        height: 85vh;
        width: 100%;
        max-width: 900px;
        background-color: var(--chat-bg-color);
        border-radius: 16px;
        box-shadow: 0 6px 20px var(--shadow-color);
        overflow: hidden;
        animation: fadeIn 0.6s ease-in-out;
        box-sizing: border-box;
        margin-top: -80px;
    }
    
    #chat-header {
        background-color: var(--primary-dark-color);
        color: #FFFFFF;
        padding: 16px 20px;
        font-size: 18px;
        font-weight: 600;
        display: flex;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        box-shadow: 0 4px 8px var(--shadow-color);
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        position: relative;
        transition: background-color 0.3s;
    }

    #chat-header .user-avatar {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 16px;
        background-color: #ddd; /* Placeholder color */
        object-fit: cover;
        border: 3px solid var(--primary-color);
    }

    #chat-header .username {
        font-size: 20px;
        font-weight: 600;
        color: #FFF;
        flex-grow: 1;
    }

    #chat-header #user-status {
        font-size: 14px;
        padding: 8px 14px;
        border-radius: 12px;
        background-color: var(--status-offline-bg-color);
        color: var(--status-offline-text-color); /* Cambiado a un gris m치s oscuro */
        display: inline-block;
        white-space: nowrap;
        transition: background-color 0.3s;
        font-weight: 500;
    }

    .status-online {
        background-color: var(--status-online-color);
    }

    .status-away {
        background-color: var(--status-away-color);
    }

    .status-offline {
        background-color: var(--status-offline-bg-color);
    }

    #chat-log {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: var(--chat-log-bg-color);
        border-bottom: 1px solid var(--border-color);
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        position: relative;
    }
    
    .message {
        margin-bottom: 14px;
        padding: 14px 18px;
        border-radius: 22px;
        max-width: 75%;
        word-wrap: break-word;
        line-height: 1.5;
        position: relative;
        font-size: 15px;
        background-color: var(--message-received-bg-color);
        box-shadow: 0 3px 8px var(--shadow-color);
        transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        border: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
    }

    .message.sent {
        background-color: var(--message-sent-bg-color);
        color: var(--text-light-color);
        align-self: flex-end;
        border: 1px solid var(--primary-dark-color);
        border-bottom-right-radius: 0;
        box-shadow: 0 3px 8px var(--shadow-color);
    }
    
    .message.received {
        background-color: var(--message-received-bg-color);
        color: var(--text-color);
        align-self: flex-start;
        border: 1px solid var(--border-color);
        border-bottom-left-radius: 0;
        box-shadow: 0 3px 8px var(--shadow-color);
    }
    
    .message:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px var(--shadow-color);
    }
    
    .message::before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border: 14px solid transparent;
    }
    
    .message.sent::before {
        right: -14px;
        top: 50%;
        border-left-color: var(--message-sent-bg-color);
        border-width: 14px 14px 14px 0;
        transform: translateY(-50%);
    }
    
    .message.received::before {
        left: -14px;
        top: 50%;
        border-right-color: var(--message-received-bg-color);
        border-width: 14px 0 14px 14px;
        transform: translateY(-50%);
    }

    .message .message-time {
        font-size: 13px;
        color: #9E9E9E;
        margin-top: 4px;
        align-self: flex-end;
        text-align: right;
    }
    
    #chat-footer {
        padding: 16px;
        border-top: 1px solid var(--border-color);
        background-color: var(--chat-bg-color);
        display: flex;
        align-items: center;
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
    }
    
    #chat-message-form {
        display: flex;
        width: 100%;
        gap: 10px;
    }
    
    #chat-message-input {
        flex: 1;
        padding: 12px 18px;
        border: 1px solid var(--border-color);
        border-radius: 20px;
        font-size: 15px;
        box-sizing: border-box;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    #chat-message-input:focus {
        border-color: var(--primary-dark-color);
        outline: none;
        box-shadow: 0 0 8px var(--primary-dark-color);
    }
    
    #chat-message-submit {
        padding: 12px 20px;
        background-color: var(--primary-dark-color);
        border: none;
        border-radius: 20px;
        color: var(--text-light-color);
        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
    }
    
    #chat-message-submit:disabled {
        background-color: var(--border-color);
        cursor: not-allowed;
        color: gray;
    }

    #chat-message-submit:hover:enabled {
        background-color: #FF5722; /* Color de bot칩n m치s intenso */
        transform: scale(1.05);
        box-shadow: 0 4px 8px var(--shadow-color);
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Estilo de animaci칩n de carga */
    .spinner {
        border: 4px solid rgba(0,0,0,0.1);
        border-left: 4px solid var(--primary-dark-color);
        border-radius: 50%;
        width: 36px;
        height: 36px;
        animation: spin 1s linear infinite;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Ajustes Responsivos */
    @media (max-width: 768px) {
        #chat-page {
            margin-top: 20px;
        }
        #chat-header {
            font-size: 16px;
        }
        
        #chat-header .username {
            font-size: 16px;
        }
        
        #chat-header #user-status {
            font-size: 12px;
            padding: 4px 10px;
        }

        .message {
            font-size: 14px;
        }

        #chat-message-input {
            font-size: 14px;
        }

        #chat-message-submit {
            font-size: 14px;
        }
    }
    
    @media (max-width: 480px) {
        #chat-container {
            height: 100vh;
            border-radius: 0;
            padding: 0;
            margin-top: 5px;
        }
        
        #chat-header {
            font-size: 14px;
            padding: 12px;
        }
        
        #chat-header .username {
            font-size: 14px;
        }
        
        #chat-header #user-status {
            font-size: 10px;
            padding: 4px 6px;
        }

        .message {
            font-size: 12px;
            padding: 10px 14px;
        }

        #chat-message-input {
            font-size: 12px;
            padding: 10px;
        }

        #chat-message-submit {
            font-size: 12px;
            padding: 10px 14px;
        }
    }
</style>
{% endblock %}


{% block layout %}
<div id="chat-page">
    <div id="chat-container">
        <div id="chat-header">
            <img class="user-avatar" src="{{ other_user.avatar }}" alt="Avatar">
            <span class="username">{{ other_user.user.username }}</span>
            <span id="user-status" class="status-offline">Desconectado 游댮</span>
        </div>
        <div id="chat-log">
            <div class="spinner" id="spinner"></div>
        </div>
        <div id="chat-footer">
            <form id="chat-message-form">
                {% csrf_token %}
                <input id="chat-message-input" type="text" name="message" placeholder="Escribe un mensaje..." autofocus>
                <button id="chat-message-submit" type="submit" disabled>Enviar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}


    {% block extra_scripts %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const chatLog = $('#chat-log');
            const messageInput = $('#chat-message-input');
            const submitButton = $('#chat-message-submit');
            const spinner = $('#spinner');
            const userStatus = $('#user-status'); // Elemento para mostrar el estado del usuario
            let lastMessageCount = 0; // Para seguir el n칰mero de mensajes y detectar si hay nuevos
            
            function scrollToBottom() {
                chatLog.scrollTop(chatLog[0].scrollHeight); // Desplaza el contenedor del chat hacia abajo
            }

            // Funci칩n para actualizar el estado del usuario
            const updateUserStatus = (status) => {
                $.ajax({
                    url: "{% url 'update_user_status' request.user.username %}",
                    method: "POST",
                    data: {
                        'status': status,
                        'csrfmiddlewaretoken': '{{ csrf_token }}',
                    },
                    success: function(response) {
                        // Estado actualizado
                    },
                    error: function(xhr, status, error) {
                        console.error('Error al actualizar el estado:', error);
                    }
                });
            };
            
            // Detectar cambios en la visibilidad de la p치gina
            $(document).on('visibilitychange', function() {
                if (document.hidden) {
                    updateUserStatus('offline');
                } else {
                    updateUserStatus('online');
                }
            });
    
            // Actualizar el estado cada 30 segundos si la p치gina est치 visible
            setInterval(function() {
                if (!document.hidden) {
                    updateUserStatus('online');
                }
            }, 30000); // 30 segundos
    
            // Inicialmente, actualizar el estado a 'online' cuando se carga la p치gina
            updateUserStatus('online');
    
            // Obtener los mensajes y actualizar el log del chat
            async function fetchMessages() {
                spinner.show(); // Mostrar spinner mientras se obtienen los mensajes
    
                try {
                    const response = await $.get("{% url 'get_messages' other_user.user.username %}");
                    const fragment = document.createDocumentFragment();
    
                    response.forEach(message => {
                        const messageClass = message.sender === '{{ request.user.username }}' ? 'sent' : 'received';
                        const div = document.createElement('div');
                        div.className = `message ${messageClass}`;
                        div.innerHTML = `${message.messagecontent}`;
                        fragment.appendChild(div);
                    });

                    const newMessageCount = response.length;

                    // Solo actualizar el chat y desplazar hacia abajo si hay nuevos mensajes
                    if (newMessageCount > lastMessageCount) {
                        chatLog.empty().append(fragment); // Insertar todos los mensajes de una vez
                        scrollToBottom(); // Desplazar hacia abajo
                        lastMessageCount = newMessageCount;
                    }
                    
                } catch (error) {
                    console.error('Error fetching messages:', error);
                } finally {
                    spinner.hide(); // Ocultar spinner despu칠s de cargar los mensajes
                }
            }
    
            // Cargar mensajes al cargar la p치gina
            fetchMessages();
    
            // Refrescar mensajes cada 5 segundos
            setInterval(fetchMessages, 5000);
    
            // Manejar el env칤o de formularios
            $('#chat-message-form').on('submit', async function(event) {
                event.preventDefault();
    
                const message = messageInput.val().trim();
                if (message) {
                    spinner.show(); // Mostrar spinner mientras se env칤a el mensaje
                    submitButton.attr('disabled', true); // Deshabilitar bot칩n de enviar
    
                    try {
                        await $.post("{% url 'chat_room' other_user.user.username %}", $(this).serialize());
                        messageInput.val(''); // Limpiar campo de entrada
                        await fetchMessages(); // Obtener mensajes para incluir el nuevo
                        scrollToBottom(); // Desplazar hacia abajo despu칠s de enviar un mensaje
                    } catch (error) {
                        console.error('Error sending message:', error);
                    } finally {
                        spinner.hide(); // Ocultar spinner despu칠s de enviar y cargar el mensaje
                        submitButton.attr('disabled', !messageInput.val().trim()); // Rehabilitar bot칩n si hay entrada
                    }
                }
            });
    
            // Habilitar o deshabilitar el bot칩n de enviar basado en la entrada
            messageInput.on('input', function() {
                submitButton.prop('disabled', !$(this).val().trim());
            });
    
            // Habilitar bot칩n de enviar si hay entrada y enviar con la tecla Enter
            messageInput.on('keydown', function(event) {
                if (event.key === 'Enter' && !submitButton.prop('disabled')) {
                    event.preventDefault();
                    $('#chat-message-form').submit(); // Enviar formulario
                }
            });
    
            // Comprobar el estado del otro usuario peri칩dicamente y mostrarlo
            setInterval(function() {
                $.get("{% url 'check_user_status' other_user.user.username %}", function(data) {
                    if (data.status === 'online') {
                        userStatus.text('En l칤nea 游릭');
                    } else {
                        userStatus.text('Desconectado 游댮');
                    }
                });
            }, 5000); // Comprobar cada 5 segundos
        });
    </script>   
{% endblock %}
