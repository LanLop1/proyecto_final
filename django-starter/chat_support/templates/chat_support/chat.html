<style>
    :root {
        --primary-color: #007bff;
        --primary-dark-color: #0056b3;
        --background-color: #e5e5e5;
        --chat-bg-color: #ffffff;
        --chat-log-bg-color: #f1f1f1;
        --message-sent-bg-color: var(--primary-color);
        --message-received-bg-color: #ffffff;
        --border-color: #e0e0e0;
        --text-color: #333;
        --text-light-color: #ffffff;
        --status-online-color: #28a745;  /* Verde para online */
        --status-away-color: #ffc107;    /* Amarillo para away */
        --status-offline-color: #dc3545; /* Rojo para offline */
        --shadow-color: rgba(0, 0, 0, 0.2);
    }
    
    /* Spinner Styles */
    .spinner {
        border: 8px solid var(--border-color);
        border-top: 8px solid var(--primary-color);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: none; /* Hidden by default */
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--background-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }
    
    #chat-container {
        display: flex;
        flex-direction: column;
        height: 90vh;
        max-width: 800px;
        width: 100%;
        background-color: var(--chat-bg-color);
        border-radius: 16px;
        box-shadow: 0 8px 24px var(--shadow-color);
        overflow: hidden;
        animation: fadeIn 0.6s ease-in-out;
    }
    
    #chat-header {
        background-color: var(--primary-color);
        color: var(--text-light-color);
        padding: 20px;
        font-size: 26px;
        font-weight: 500;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-bottom: 2px solid var(--primary-dark-color);
        box-shadow: 0 2px 8px var(--shadow-color);
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
    }

    #chat-header .username {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 4px;
        color: var(--text-light-color);
    }

    #chat-header #user-status {
        font-size: 14px;
        color: var(--text-light-color);
        padding: 4px 12px;
        border-radius: 12px;
        display: inline-block;
        text-transform: capitalize;
        white-space: nowrap;
        transition: background-color 0.3s;
    }

    /* Status colors based on state */
    .status-online {
        background-color: var(--status-online-color);
    }

    .status-away {
        background-color: var(--status-away-color);
    }

    .status-offline {
        background-color: var(--status-offline-color);
    }

    #chat-log {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background-color: var(--chat-log-bg-color);
        border-bottom: 2px solid var(--border-color);
        display: flex;
        flex-direction: column;
        scroll-behavior: smooth;
    }
    
    .message {
        margin-bottom: 14px;
        padding: 14px 18px;
        border-radius: 18px;
        max-width: 85%;
        word-wrap: break-word;
        line-height: 1.5;
        position: relative;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.3s;
    }
    
    .message.sent {
        background-color: var(--message-sent-bg-color);
        color: var(--text-light-color);
        align-self: flex-end;
        border: 1px solid var(--primary-dark-color);
    }
    
    .message.received {
        background-color: var(--message-received-bg-color);
        border: 1px solid var(--border-color);
        color: var(--text-color);
        align-self: flex-start;
    }
    
    .message:hover {
        transform: translateY(-3px);
    }
    
    .message::before {
        content: "";
        position: absolute;
        width: 0;
        height: 0;
        border: 12px solid transparent;
    }
    
    .message.sent::before {
        right: -12px;
        top: 50%;
        border-left-color: var(--message-sent-bg-color);
        border-width: 12px 12px 12px 0;
        transform: translateY(-50%);
    }
    
    .message.received::before {
        left: -12px;
        top: 50%;
        border-right-color: var(--message-received-bg-color);
        border-width: 12px 0 12px 12px;
        transform: translateY(-50%);
    }
    
    #chat-footer {
        padding: 20px;
        border-top: 2px solid var(--border-color);
        background-color: var(--chat-bg-color);
        display: flex;
        align-items: center;
        border-bottom-left-radius: 16px;
        border-bottom-right-radius: 16px;
    }
    
    #chat-message-form {
        display: flex;
        width: 100%;
    }
    
    #chat-message-input {
        flex: 1;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-right: 10px;
        font-size: 16px;
    }
    
    #chat-message-submit {
        padding: 12px 20px;
        background-color: var(--primary-color);
        border: none;
        border-radius: 8px;
        color: var(--text-light-color);
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    #chat-message-submit.enabled {
        background-color: var(--primary-dark-color);
    }
    
    #chat-message-submit:disabled {
        background-color: var(--border-color);
        cursor: not-allowed;
    }

    #chat-message-input:focus, #chat-message-submit:focus {
        outline: 2px solid var(--primary-dark-color);
        outline-offset: 2px;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>

<body>
    <div id="chat-container">
        <div id="chat-header">
            <span class="username">{{ other_user.user.username }}</span>
            <span id="user-status">Desconectado üî¥</span> <!-- Espacio para mostrar el estado del usuario -->
        </div>
        <div id="chat-log">
            <div class="spinner" id="spinner"></div>
        </div>
        <div id="chat-footer">
            <form id="chat-message-form">
                {% csrf_token %}
                <input id="chat-message-input" type="text" name="message" placeholder="Escribe un mensaje..." autofocus>
                <button id="chat-message-submit" type="submit" disabled>Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const chatLog = $('#chat-log');
            const messageInput = $('#chat-message-input');
            const submitButton = $('#chat-message-submit');
            const spinner = $('#spinner');
            const userStatus = $('#user-status'); // Elemento para mostrar el estado del usuario
            let lastMessageCount = 0; // Para seguir el n√∫mero de mensajes y detectar si hay nuevos
            
            // Funci√≥n para actualizar el estado del usuario
            const updateUserStatus = (status) => {
                $.ajax({
                    url: "{% url 'update_user_status' request.user.username %}",
                    method: "POST",
                    data: {
                        'status': status,
                        'csrfmiddlewaretoken': '{{ csrf_token }}',
                    },
                    success: function(response) {
                        // Estado actualizado
                    },
                    error: function(xhr, status, error) {
                        console.error('Error al actualizar el estado:', error);
                    }
                });
            };
            
            // Detectar cambios en la visibilidad de la p√°gina
            $(document).on('visibilitychange', function() {
                if (document.hidden) {
                    updateUserStatus('offline');
                } else {
                    updateUserStatus('online');
                }
            });
    
            // Actualizar el estado cada 30 segundos si la p√°gina est√° visible
            setInterval(function() {
                if (!document.hidden) {
                    updateUserStatus('online');
                }
            }, 30000); // 30 segundos
    
            // Inicialmente, actualizar el estado a 'online' cuando se carga la p√°gina
            updateUserStatus('online');
    
            // Obtener los mensajes y actualizar el log del chat
            async function fetchMessages() {
                spinner.show(); // Mostrar spinner mientras se obtienen los mensajes
    
                try {
                    const response = await $.get("{% url 'get_messages' other_user.user.username %}");
                    const fragment = document.createDocumentFragment();
    
                    response.forEach(message => {
                        const messageClass = message.sender === '{{ request.user.username }}' ? 'sent' : 'received';
                        const div = document.createElement('div');
                        div.className = `message ${messageClass}`;
                        div.innerHTML = `<strong>${message.sender === '{{ request.user.username }}' ? 'T√∫' : message.sender}:</strong> ${message.messagecontent}`;
                        fragment.appendChild(div);
                    });

                    const newMessageCount = response.length;

                    // Solo actualizar el chat y desplazar hacia abajo si hay nuevos mensajes
                    if (newMessageCount > lastMessageCount) {
                        chatLog.empty().append(fragment); // Insertar todos los mensajes de una vez
                        chatLog.scrollTop(chatLog[0].scrollHeight); // Desplazar hacia abajo
                        lastMessageCount = newMessageCount;
                    }
                    
                } catch (error) {
                    console.error('Error fetching messages:', error);
                } finally {
                    spinner.hide(); // Ocultar spinner despu√©s de cargar los mensajes
                }
            }
    
            // Cargar mensajes al cargar la p√°gina
            fetchMessages();
    
            // Refrescar mensajes cada 5 segundos
            setInterval(fetchMessages, 5000);
    
            // Manejar el env√≠o de formularios
            $('#chat-message-form').on('submit', async function(event) {
                event.preventDefault();
    
                const message = messageInput.val().trim();
                if (message) {
                    spinner.show(); // Mostrar spinner mientras se env√≠a el mensaje
                    submitButton.attr('disabled', true); // Deshabilitar bot√≥n de enviar
    
                    try {
                        await $.post("{% url 'chat_room' other_user.user.username %}", $(this).serialize());
                        messageInput.val(''); // Limpiar campo de entrada
                        await fetchMessages(); // Obtener mensajes para incluir el nuevo
                        chatLog.scrollTop(chatLog[0].scrollHeight); // Desplazar hacia abajo despu√©s de enviar un mensaje
                    } catch (error) {
                        console.error('Error sending message:', error);
                    } finally {
                        spinner.hide(); // Ocultar spinner despu√©s de enviar y cargar el mensaje
                        submitButton.attr('disabled', !messageInput.val().trim()); // Rehabilitar bot√≥n si hay entrada
                    }
                }
            });
    
            // Habilitar o deshabilitar el bot√≥n de enviar basado en la entrada
            messageInput.on('input', function() {
                submitButton.prop('disabled', !$(this).val().trim());
            });
    
            // Habilitar bot√≥n de enviar si hay entrada y enviar con la tecla Enter
            messageInput.on('keydown', function(event) {
                if (event.key === 'Enter' && !submitButton.prop('disabled')) {
                    event.preventDefault();
                    $('#chat-message-form').submit(); // Enviar formulario
                }
            });
    
            // Comprobar el estado del otro usuario peri√≥dicamente y mostrarlo
            setInterval(function() {
                $.get("{% url 'check_user_status' other_user.user.username %}", function(data) {
                    if (data.status === 'online') {
                        userStatus.text('En l√≠nea üü¢');
                    } else {
                        userStatus.text('Desconectado üî¥');
                    }
                });
            }, 5000); // Comprobar cada 5 segundos
        });
    </script>   
</body>
