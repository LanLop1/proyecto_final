<header>
<nav class="border-gray-200 bg-gray-900">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img class="h-6" src="/static/favicon.ico" alt="Logo"/>
      <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">Click&Go</span>
    </a>
    <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-400 rounded-lg md:hidden hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>
    <div class="flex flex-1 justify-center px-2 lg:ml-6 lg:justify-end m-0 space-x-4 mt-0">
      <!-- Search section -->
      <div class="w-full max-w-lg lg:max-w-xs">
        <label for="search" class="sr-only">Search</label>
        <div class="relative text-gray-400 focus-within:text-gray-500">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <input id="search" hx-get="/buscar" hx-trigger="keyup delay:300ms" hx-swap="innerHTML" hx-target="#resultados" class="block w-full rounded-md border border-gray-300 py-2 pl-10 pr-3 leading-5 text-gray-900 placeholder-gray-500 focus:border-purple-500 focus:placeholder-gray-500 focus:outline-none focus:ring-1 focus:ring-purple-500 sm:text-sm" placeholder="Search" type="search" name="search">
          <div id="resultados" class="absolute w-full bg-white border border-gray-300 border-t-0 max-h-80 overflow-y-auto shadow-lg hidden z-50"></div>
    </div>
  </div>
        </div>
      </div>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-800 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-gray-900">
          <li>
            <a href="/" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-500 md:p-0" aria-current="page">Home</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-400 rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-500 md:p-0">About</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-400 rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-500 md:p-0">Services</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-400 rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-500 md:p-0">Pricing</a>
          </li>
          <li>
            <a href="#" class="block py-2 px-3 text-gray-400 rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-500 md:p-0">Contact</a>
          </li>
          <li>
            <ul class="navitems block items-center justify-center h-full py-2 px-3 text-gray-400 rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-500 md:p-0">
              {% if request.user.is_authenticated %}
              <li x-data="{ dropdownOpen: false }" class="relative">
                <a @click="dropdownOpen = !dropdownOpen" @click.away="dropdownOpen = false" class="cursor-pointer select-none">
                  <img x-bind:class="dropdownOpen" class="h-8 w-8 rounded-full object-cover" src="{{ user.profile.avatar }}"/>
                </a>
                <div x-show="dropdownOpen" x-cloak class="absolute right-0 bg-gray-900 text-white shadow rounded-lg w-40 p-2 z-20"
                  x-transition:enter="duration-300 ease-out"
                  x-transition:enter-start="opacity-0 -translate-y-5 scale-90"
                  x-transition:enter-end="opacity-100 translate-y-0 scale-100">
                  <ul class="hoverlist [&>li>a]:justify-end">
                    <li><a href="{% url 'profile' %}">{{ user.profile.name }}</a></li>
                    <li><a href="{% url 'profile-edit' %}">Edit Profile</a></li>
                    <li><a href="{% url 'profile-settings' %}">Settings</a></li>
                    <li><a href="{% url 'account_logout' %}">Log Out</a></li>
                  </ul>
                </div>
              </li>
              {% else %}
              <li><a href="{% url 'account_login' %}">Login</a></li>
              <li><a href="{% url 'account_signup' %}?next={% url 'profile-onboarding' %}">Signup</a></li>
              {% endif %}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
  </header>
   <script>
        // Script para mostrar/ocultar el popup de resultados
        document.body.addEventListener('htmx:afterSwap', function(event) {
            if (event.detail.target.id === 'resultados') {
                event.detail.target.classList.toggle('hidden', event.detail.target.innerHTML.trim() === '');
            }
        });
         
        {% comment %} // Escuchar clic en el body
        document.body.addEventListener('click', function(event) {
            // Obtener el div con id 'resultados'
            var resultados = document.getElementById('resultados');
            
            // Verificar si el clic no se realiz√≥ dentro del div 'resultados'
            if (!resultados.contains(event.target)) {
                // Ocultar el div agregando la clase 'hidden'
                resultados.classList.add('hidden');
            } {% endcomment %}
    </script>
</nav>
