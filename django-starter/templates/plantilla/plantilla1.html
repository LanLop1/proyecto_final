<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <div class="container mx-auto py-4 px-6">
            <a href="/" class="flex items-center justify-center text-2xl font-bold text-blue-600">Mi Tienda</a>
            <nav class="space-x-2">
                <a href="#" class="nav-link text-gray-700">Inicio</a>
                <a href="#" class="nav-link text-gray-700">Categorías</a>
                <a href="#" class="nav-link text-gray-700">Ofertas</a>
                <a href="#" class="nav-link text-gray-700">Carrito</a>
                <a href="#" class="nav-link text-gray-700">Perfil</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Producto individual -->
            <div class="product-card bg-white p-4 rounded-lg shadow-md">
                <img src="producto.jpg" alt="Nombre del Producto" class="w-full h-48 object-cover rounded-lg">
                <h3 class="mt-4 text-lg font-semibold text-gray-700 text-center">Nombre del Producto</h3>
                <p class="text-gray-500 mt-2">Descripción breve del producto.</p>
                <div class="flex justify-between items-center mt-4">
                    <span class="text-xl font-bold text-blue-600">$99.99</span>
                    <a href="#" class="text-sm font-semibold text-blue-500">Ver más</a>
                </div>
            </div>
            <!-- Añadir más productos según sea necesario -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-8">
        <div class="container mx-auto py-4 px-6 text-center text-gray-600">
            <p>&copy; 2024 Mi Tienda. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>
</html>
